name: Verificação de senha

on: [push]

jobs:
  branch1:
    runs-on: ubuntu-latest

    steps:
    - name: Checar senha - Branch 1
      run: python $GITHUB_WORKSPACE/verificar_senha.py

  branch2:
    runs-on: ubuntu-latest

    steps:
    - name: Checar senha - Branch 2
      run: pytest $GITHUB_WORKSPACE/teste_verificar_senha.py
